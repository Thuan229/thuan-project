<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form in HTML CSS</title>
    <link rel="stylesheet" href="main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <form id="loginForm" action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
                <i class='bx bxs-user' style="color: purple;"></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <!-- <i class='bx bx-low-vision' style="color: purple !important;"></i> -->
                <span id="eye"><i class='bx bx-hide' style="color: purple;"></i></span>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox">Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have account <a href="#">Register here</a></p>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
